<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karuselli WEEEEEEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div id="carouselExample" class="carousel carousel-dark slide">

        <!-- indikaattorit -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- Karuselli kuvat -->
        <div class="carousel-inner">

            <div class="carousel-item active">
            <img src="dragon.png" class="d-block w-100" alt="Käsin piirretty lohikäärme">
            <div class="carousel-caption">
                <h3>Karuselli lempparikuvia</h3>
                <p>Nämä kuvat saivat kikattamaan</p>
            </div>
            </div>

            <div class="carousel-item">
            <img src="bat.png" class="d-block w-100" alt="Lepakko">
            </div>

            <div class="carousel-item">
            <img src="ferret.png" class="d-block w-100" alt="Piirretty ferretti">
            </div>

        </div>

        <!-- Karuselli nappulat -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

    </div>

</body>

</html>
